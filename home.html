<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotels' Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/home.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400" rel="stylesheet">

</head>
<body>
    <div class="popupNotVisible" id="popup"> <!--Pop up-->
        <div id="popup-container">
            <a id="popup-close" href="javascript:;" onclick="changePopUpStatus(this);">X</a>

            <h4 id="popup-name" class="popTitle">Login</h4>
            <p id="popup-user" class="popText">Usuario</p>
            <input id="usernameLog" class="inputL" type="text" placeholder="Nombre de usuario" required/>
            <p id="popup-pass" class="popText">Contraseña</p>
            <input id="passwordLog" class="inputL" type="password" placeholder="Contraseña" required/>
            <button id="loginButton" onclick="login()">Login</button>

        </div>
    </div>

    <header>
        <a href="home.html"><img id="logo" src="img/logotransparente.png" alt="logo"></a>
        <div class="headMenu">
            <a class="headMenuOptions2">Idioma</a>      <!--Español-->
                <ul id="downMenuLanguage" class="downMenu">
                    <li><a href="#"><h5>Español</h5></a></li>
                </ul>
            <a class="headMenuOptions2">Cuenta</a>      <!--Login/Registro . Info Personal/Anadir Hoteles/Cerrar Sesion-->
                <ul id="downMenuUnlogged" class="downMenu">
                    <li><a href="javascript:;" onclick="changePopUpStatus(this);"><h5>Login</h5></a></li>
                    <li><a href="account.html"><h5>Registro</h5></a></li>
                </ul>
                <ul id="downMenuLogged" class="downMenu">
                    <li><a href="account.html"><h5>Info Personal</h5></a></li>
                    <li><a href="javascript:;" onclick="endSession();"><h5>Cerrar Sesión</h5></a></li>
                </ul>
                <ul id="downMenuHost" class="downMenu">
                    <li><a href="account.html"><h5>Mi Cuenta</h5></a></li>
                    <li><a href="javascript:;" onclick="endSession();"><h5>Cerrar Sesión</h5></a></li>
                </ul>
            <a class="headMenuOptions" href="myreserves.html">Mis reservas</a>
            <a class="headMenuOptions" href="help.html">Ayuda</a>        <!--Preguntas frecuentes-->
        </div>
    </header>

    <div id="mainContent">
        <form id="browser">
            <h3>Busca entre millones de ofertas<br></h3>
            <input id="location" type="text" placeholder="Destino" required/>
            <input id="arriveDate" class="inputD" type="date" required/>
            <input id="leftDate" class="inputD" type="date" required/>
            <input id="guests" class="inputN" type="number" placeholder="Nº de personas" required/>
            <input id="rooms" class="inputN" type="number" placeholder="Habitaciones" required/>
            <button id="search" onclick="redirect('results.html')">Buscar</button>
        </form>
    </div> 
    
    <footer>
        
    </footer>
